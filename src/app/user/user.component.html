<div class="col s3">
  <div class="card">
    <div class="card-image">
      <img src="{{user.picture}}">
      <span class="card-title">{{user.name}}</span>
    </div>
    <div class="card-content" [style.height.px]="130">
      <p>{{user.geo}}</p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
    </div>
  </div>
</div>
